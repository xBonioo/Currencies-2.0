<div class="card">
  <p-table [value]="currencies" selectionMode="single">
    <ng-template pTemplate="header">
      <tr>
        <th>Nazwa waluty</th>
        <th>Kod</th>
        <th>Kupno</th>
        <th>Sprzeda≈º</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-currency>
      <tr (dblclick)="currencyDetails(currency)">
        <td>{{currency.name}}</td>
        <td>{{currency.symbol}}</td>
        <td>{{currency.rateDirection0}}</td>
        <td>{{currency.rateDirection1}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
